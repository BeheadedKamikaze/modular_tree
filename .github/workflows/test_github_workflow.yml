name: test_github_actions
on: [push]
jobs:
  check-bats-version:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: build
        run: ./build_mtree.bat


