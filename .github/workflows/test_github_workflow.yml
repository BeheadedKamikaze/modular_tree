name: test_github_actions
on: [push]
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            extension: bat
          - os: linux-latest
            extension: sh
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: build
        run: ./build_mtree.${{ matrix.extension }}
      - name: package addon
        run: python .github/scripts/setup_addon.py
      - name: upload zipped addon
        uses: actions/upload-artifact@v2
        with:
          name: blender addon
          path: tmp/*.zip
  
  
